<div class="admin-content" id="add_corporation_el">
    <div class="admin-content-body">
      <div class="am-cf am-padding am-padding-bottom-0">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">添加合伙企业</strong> / <small>Personal information</small></div>
      </div>

      <hr/>

      <div class="am-g">

        <div class="am-u-sm-12 am-u-md-8 am-u-md-push-2">
          <form class="am-form am-form-horizontal">
          <div class="am-form-group">
		      <label for="doc-select-1" class="am-u-sm-3 am-form-label">选择希望合伙的企业</label>
		      <div class="am-u-sm-9">
		      <select id="doc-select-1" v-model="data.enterprise_id_2">
		        <option value="" class="op">---请选择要合伙的企业---</option>
		        <option v-for="c in corporations" v-bind:value="c.id">{{c.name}}</option>
		      </select>
		      <span class="am-form-caret"></span>
		      </div>
		    </div>
		    <div class="am-form-group">
		     <label for="doc-select-1" class="am-u-sm-3 am-form-label">选择关系</label>
			    <div class="am-u-sm-9">
			      <label class="am-checkbox-inline">
			        <input type="checkbox" v-model="data.supply" value="1"> 供应关系
			      </label>
			      <label class="am-checkbox-inline">
			        <input type="checkbox" v-model="data.stock" value="1"> 控股关系
			      </label>
			      <label class="am-checkbox-inline">
			        <input type="checkbox" v-model="data.distribution" value="1"> 分销关系
			      </label>
			      </div>
		    </div>
		      <div class="am-cf">
		        <input type="button" @click="addCorporation()" value="添 加" class="am-btn am-btn-primary am-btn-sm am-fl">
		      </div>
          </form>
        </div>
      </div>
    </div>

<script type="text/javascript">
	
</script>
  </div>
