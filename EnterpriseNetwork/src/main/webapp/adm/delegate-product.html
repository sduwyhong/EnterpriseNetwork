      </div>

      <hr/>

      <div class="am-g">

		      <select id="doc-select-1" v-model="data.productId">

		      </select>
		      <span class="am-form-caret"></span>

		    </div>
		    <div class="am-form-group">
		      <label for="doc-select-1" class="am-u-sm-3 am-form-label">选择外购件</label>

		      <select id="doc-select-1" v-model="data.compositionId">
		        <option value="" class="op">---请选择---</option>
		        <option v-for="c in compositions" v-bind:value="c.id">{{c.name}}</option>
		      </select>
		      <span class="am-form-caret"></span>
		      </div>
		    </div>
		      <div class="am-cf">
		        <input type="button" @click="addComposition()" value="添 加" class="am-btn am-btn-primary am-btn-sm am-fl">
