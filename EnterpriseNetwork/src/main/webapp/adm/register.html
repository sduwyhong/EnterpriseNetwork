<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Login Page | Enterprise Network</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="alternate icon" type="image/png" href="../assets/i/favicon.png">
  <link rel="stylesheet" href="../assets/css/amazeui.min.css"/>
  <style>
    .header {
      text-align: center;
    }
    .header h1 {
      font-size: 200%;
      color: #333;
      margin-top: 30px;
    }
    .header p {
      font-size: 14px;
    }
  </style>
</head>
<body>
<div class="header">
  <div class="am-g">
    <h1>企业关系网络管理系统</h1>
    <p>Enterprise Network</p>
  </div>
  <hr />
</div>
<div class="admin-content">
    <div class="admin-content-body">
      <div class="am-cf am-padding am-padding-bottom-0">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">个人资料</strong> / <small>Personal information</small></div>
      </div>

      <hr/>

      <div class="am-g">

        <div class="am-u-sm-12 am-u-md-8 am-u-md-push-2">
          <form class="am-form am-form-horizontal" id="emp_register">
          <div class="am-form-group">
		      <label for="doc-select-1" class="am-u-sm-3 am-form-label">所属公司 / Enterprise</label>
		      <div class="am-u-sm-9">
		      <select id="doc-select-1" v-model="data.enterprise_id" name="enterprise_id">
		        <option value="" class="op">---请选择---</option>
		        <option v-for="en in enterprises" v-bind:value="en.id">{{en.name}}</option>
		      </select>
		      <span class="am-form-caret"></span>
		      </div>
		    </div>
          
          <div class="am-form-group">
              <label for="user-name" class="am-u-sm-3 am-form-label">管理员工号 / Admin_No</label>
              <div class="am-u-sm-9">
                <input type="text" id="worker_no" placeholder="管理员工号 / Admin_No" v-model="data.admin_no" name="admin_no">
              </div>
            </div>
          
            <div class="am-form-group">
              <label for="user-name" class="am-u-sm-3 am-form-label">姓名 / Name</label>
              <div class="am-u-sm-9">
                <input type="text" id="user-name" placeholder="姓名 / Name" v-model="data.name" name="name">
              </div>
            </div>
            
            <div class="am-form-group">
              <label for="user-name" class="am-u-sm-3 am-form-label">密码 / Password</label>
              <div class="am-u-sm-9">
                <input type="password" id="password" placeholder="密码 / Password" v-model="data.password" name="password">
              </div>
            </div>
			
			<div class="am-form-group">
			<label for="user-email" class="am-u-sm-3 am-form-label">性别 / Gender</label>
		      	<div class="am-u-sm-9">
		        <input type="radio" name="gender" value="男" v-model="data.gender" >男
		        &nbsp;&nbsp;&nbsp;&nbsp;
		        <input type="radio" name="gender" value="女" v-model="data.gender">女
		        </div>
		    </div>
		    
			<div class="am-form-group">
              <label for="user-name" class="am-u-sm-3 am-form-label">年龄 / Age</label>
              <div class="am-u-sm-9">
                <input type="text" id="user-name" placeholder="年龄 / Age"  v-model="data.age" name="age">
              </div>
            </div>
            
            <div class="am-form-group">
              <label for="user-email" class="am-u-sm-3 am-form-label">电子邮件 / Email</label>
              <div class="am-u-sm-9">
                <input type="email" id="user-email" placeholder="输入你的电子邮件 / Email"  v-model="data.email" name="email">
              </div>
            </div>
			
            <div class="am-form-group">
              <div class="am-u-sm-9 am-u-sm-push-3">
                <button type="button" class="am-btn am-btn-primary" @click='register()'>注册</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="admin-content-footer">
      <hr>
      <p class="am-padding-left">© 2014 AllMobilize, Inc. Licensed under MIT license.</p>
    </footer>
    <script src="../assets/js/jquery-1.8.3.js"></script>
    <script src="../assets/js/jquery.form.js"></script>
<script src="../assets/js/amazeui.min.js"></script>
<script src="../assets/js/app.js"></script>
<script src="../assets/js/path.js"></script>
<script src="../assets/js/vue.js"></script>
<script type="text/javascript">
	var vm = new Vue({
		el:'#emp_register',
		data:{
			enterprises:[],
			data:{
				enterprise_id:'',
				admin_no:'',
				password:'',
				name:'',
				gender:'',
				age:'',
				email:''
			}
			
		},
		methods:{
			getEnterprises:function(){
				$.ajax({
					url:path+'enterprise/',
					type:'get',
					success:function(data){
						vm.enterprises = data.object;
					},
					error:function(data){
						alert('服务器忙');
					}
				})
			},
			register:function(){
				$.ajax({
					url:path+'admin/register',
					type:'post',
					data:vm.data,
					success:function(data) {
						if(data.status == '200') {
							alert('注册成功！');
							location.href = '../admin-login.html';
						}else{
							alert(data.message);
						}
					},
					error:function(){
						alert('服务器忙');
					}
				})
			}
		}
	})
	$(document).ready(function(){
		vm.getEnterprises();
	})
</script>
  </div>
</body>
</html>
