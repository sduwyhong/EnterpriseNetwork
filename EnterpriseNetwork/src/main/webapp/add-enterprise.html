<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Login Page | Enterprise Network</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="alternate icon" type="image/png" href="assets/i/favicon.png">
  <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
  <style>
    .header {
      text-align: center;
    }
    .header h1 {
      font-size: 200%;
      color: #333;
      margin-top: 30px;
    }
    .header p {
      font-size: 14px;
    }
  </style>
</head>
<body>
<div class="header">
  <div class="am-g">
    <h1>企业关系网络管理系统</h1>
    <p>Enterprise Network</p>
  </div>
  <hr />
</div>
<div class="am-g">
  <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
    <h3>企业注册</h3>
    <hr>
    <div class="am-btn-group">
       <a href="emp-login.html" class="am-btn am-btn-secondary am-btn-sm"><i class="am-icon-github am-icon-sm"></i> 员工</a>
      <a href="admin-login.html" class="am-btn am-btn-success am-btn-sm"><i class="am-icon-google-plus-square am-icon-sm"></i> 管理员</a>
      <a href="add-enterprise.html" class="am-btn am-btn-primary am-btn-sm"><i class="am-icon-stack-overflow am-icon-sm"></i> 企业注册</a>
    </div>
    <br>
    <br>

    <form method="post" class="am-form" id="en_register">
      <label for="email">公司名称:</label>
      <input type="text" name="name" id="text" value="">
      <br>
      <label for="email">地址:</label>
      <input type="text" name="address" id="text" value="">
      <br>
      <label for="password">简介:</label>
      <textarea name="description" id="password" value=""></textarea>
      <br>
      <br />
      <div class="am-cf">
        <input type="button" name="" onclick="en.register()" value="注 册" class="am-btn am-btn-primary am-btn-sm am-fl">
      </div>
    </form>
    <hr>
  </div>
</div>
  <script type="text/javascript" src="assets/js/jquery-1.8.3.js"></script>
  <script type="text/javascript" src="assets/js/jquery.form.js"></script>
<script src="assets/js/amazeui.min.js"></script>
<script src="assets/js/app.js"></script>
<script src="assets/js/path.js"></script>
<script src="assets/js/path.js"></script>
<script type="text/javascript">
	var en = {
			register:function(){
				$('#en_register').ajaxSubmit({
					url:path+'enterprise/',
					type:'post',
					success:function(data){
						if(data.status == '200') {
							alert('注册成功！');
							location.href = 'emp-login.html';
						}
					}
				})
			}
	}
</script>
</body>
</html>
