<div class="admin-content">
    <div class="admin-content-body">
      <div class="am-cf am-padding am-padding-bottom-0">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">个人资料</strong> / <small>Personal information</small></div>
      </div>

      <hr/>

      <div class="am-g">

        <div class="am-u-sm-12 am-u-md-8 am-u-md-push-2">
          <form class="am-form am-form-horizontal" id="emp_modify">
          <div class="am-form-group">
		      <label for="doc-select-1" class="am-u-sm-3 am-form-label">所属公司 / Enterprise</label>
		      <div class="am-u-sm-9">
		      <select id="doc-select-1" name="enterprise_id" disabled="disabled">
		        <option  value="" class="op">{{data.enterprise_name}}</option>
		      </select>
		      <span class="am-form-caret"></span>
		      </div>
		    </div>
          
          <div class="am-form-group">
              <label for="user-name" class="am-u-sm-3 am-form-label">工号 / Worker_No</label>
              <div class="am-u-sm-9">
                <input type="text" id="worker_no" value="1111" placeholder="工号 / Worker_No" v-model="data.worker_no" name="worker_no">
              </div>
            </div>
          
            <div class="am-form-group">
              <label for="user-name" class="am-u-sm-3 am-form-label">姓名 / Name</label>
              <div class="am-u-sm-9">
                <input type="text" id="user-name" placeholder="姓名 / Name" v-model="data.name" name="name">
              </div>
            </div>
            
            <div class="am-form-group">
              <label for="user-name" class="am-u-sm-3 am-form-label">密码 / Password</label>
              <div class="am-u-sm-9">
                <input type="password" id="password" placeholder="密码 / Password" v-model="data.password" name="password">
              </div>
            </div>
			
			<div class="am-form-group">
			<label for="user-email" class="am-u-sm-3 am-form-label">性别 / Gender</label>
		      	<div class="am-u-sm-9" v-if="data.gender == '男'">
			        <input type="radio" name="gender" value="男" v-model="data.gender" checked>男
			        &nbsp;&nbsp;&nbsp;&nbsp;
			        <input type="radio" name="gender" value="女" v-model="data.gender">女
		        </div>
		      	<div class="am-u-sm-9" v-else>
			        <input type="radio" name="gender" value="男" v-model="data.gender">男
			        &nbsp;&nbsp;&nbsp;&nbsp;
			        <input type="radio" name="gender" value="女" v-model="data.gender" checked>女
		        </div>
		    </div>
		    
			<div class="am-form-group">
              <label for="user-name" class="am-u-sm-3 am-form-label">年龄 / Age</label>
              <div class="am-u-sm-9">
                <input type="text" id="user-name" placeholder="年龄 / Age"  v-model="data.age" name="age">
              </div>
            </div>
            
            <div class="am-form-group">
              <label for="user-email" class="am-u-sm-3 am-form-label">电子邮件 / Email</label>
              <div class="am-u-sm-9">
                <input type="email" id="user-email" placeholder="输入你的电子邮件 / Email"  v-model="data.email" name="email">
              </div>
            </div>
			
            <div class="am-form-group">
              <div class="am-u-sm-9 am-u-sm-push-3">
                <button type="button" @click='modify()' class="am-btn am-btn-primary" >修改</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="admin-content-footer">
      <hr>
      <p class="am-padding-left">© 2014 AllMobilize, Inc. Licensed under MIT license.</p>
    </footer>
  </div>
